<mat-list id="desktop-nav-main-container" role="list">
    <mat-list-item *ngFor="let navLink of navLinks; let idx = index" role="listitem">
        <a [routerLink]="navLink.link">
            <div class="nav-link-wrapper">
                <div class="nav-link-circle">{{idx + 1}}</div>
                <div class="nav-link-name"><span>{{navLink.linkName}}</span></div>
            </div>
        </a>
    </mat-list-item>
</mat-list>
