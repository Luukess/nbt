<div id="description-form-container">
    <div id="header-description-form">
        <p class="header-p name-of-header">Description</p>
        <p class="header-p required-label">* is required</p>
    </div>
    <div id="form-description-body">
        <form [formGroup]="definitionForm">
            <div class="description-form-container-element">
                <div class="description-form-element">
                    <mat-form-field appearance="outline">
                        <mat-label>Marketing name</mat-label>
                        <input matInput formControlName="marketingName">
                    </mat-form-field>
                </div>
                <div class="form-info-icon-container">
                    <mat-icon class="info-icon-main" matTooltip="Lorem ipsum" matTooltipPosition="right">info</mat-icon>
                </div>
            </div>
            <p class="error-input-message"
                *ngIf="definitionForm.get('marketingName')?.hasError('required') && definitionForm.get('marketingName')?.touched">
                This field is required!
            </p>
            <p class="error-input-message"
                *ngIf="definitionForm.get('marketingName')?.hasError('minlength') && definitionForm.get('marketingName')?.touched">
                Min length 6 char</p>
            <div class="description-form-container-element">
                <div class="description-form-element">
                    <mat-form-field appearance="outline">
                        <mat-label>Technical name</mat-label>
                        <input matInput formControlName="technicalName">
                    </mat-form-field>
                </div>
                <div class="form-info-icon-container">
                    <mat-icon class="info-icon-main" matTooltip="Lorem ipsum" matTooltipPosition="right">info</mat-icon>
                </div>
            </div>
            <p class="error-input-message"
                *ngIf="definitionForm.get('technicalName')?.hasError('required') && definitionForm.get('marketingName')?.touched">
                This field is required!
            </p>
            <p class="error-input-message"
                *ngIf="definitionForm.get('technicalName')?.hasError('minlength') && definitionForm.get('marketingName')?.touched">
                Min length 4 char</p>
            <div class="description-form-container-element">
                <div class="description-form-element">
                    <mat-form-field appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea matInput rows="6" formControlName="description"></textarea>
                    </mat-form-field>
                </div>
                <div class="form-info-icon-container">
                    <mat-icon class="info-icon-main" matTooltip="Lorem ipsum" matTooltipPosition="right">info</mat-icon>
                </div>
            </div>
        </form>
    </div>
</div>
