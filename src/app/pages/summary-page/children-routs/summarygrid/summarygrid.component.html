<table mat-table [dataSource]="dataFromStorage" class="mat-elevation-z8">

    <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let idx = index"> {{idx + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.marketingName}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th id="other-background" mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element; let idx = index"> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
