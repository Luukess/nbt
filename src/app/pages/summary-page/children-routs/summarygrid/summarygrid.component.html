<div *ngIf="dataFromStorage.length === 0">
    <p>No data!</p>
</div>
<div *ngIf="dataFromStorage.length !== 0">
    <table mat-table [dataSource]="dataFromStorage" class="mat-elevation-z8">

        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let idx = index"> {{idx + 1}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.marketingName}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th id="other-background" mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element; let idx = index">
                <div id="icons-button-container">
                    <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="error" aria-label="Example icon button with a home icon">
                        <mat-icon>clear</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
